<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tetris</title>
  </head>
  <body>
    <section class="main">
      <canvas id="playing_board" class="headings--font">Tetris</canvas>
      <section class="playing_board__side_field playing_board--styling">
        <section class="highScore"></section>
        <section class="playing_board__side_field__score_lives counter_styling">
          <div id="score" class="score_lives__score"></div>
          <div id="lives" class="score_lives__lives"></div>
        </section>

        <section class="buttons">
          <button class="start_button start_button_styling button--font">
            Start
          </button>
          <button class="pause_button pause_button_styling button--font">
            Pause
          </button>
        </section>
      </section>

      <section id="gameOverScreen" class="animated-text game-over hidden">
        <h1>Game Over</h1>
        <p>Highscore: <span id="finalScore"></span></p>
        <button
          id="restartButton"
          class="restart_button restart_button_styling button--font"
        >
          Try again!
        </button>
      </section>
    </section>
  </body>

  <script type="module" src="logic.js"></script>
  <script type="module" src="init.js"></script>
</html>
